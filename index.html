<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<!-- Don't cache!!!  -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<title>Learning Phaser</title>
	<script type="text/javascript">
		var RESOLUTION_SCALE = 1;
	</script>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript" src="js/TextBox.js"></script>
	<script type="text/javascript" src="js/gameplay.js"></script>
	<script type="text/javascript" src="js/EventRequest.js"></script>
	<script type="text/javascript" src="js/Country.js"></script>
	<script type="text/javascript" src="js/MenuState.js"></script>
	<script type="text/javascript" src="js/HighScore.js"></script>
	<script type="text/javascript" src="js/NewspaperSpinState.js"></script>
	<script type="text/javascript" src="js/LocalMoraleState.js"></script>
	<script type="text/javascript" src="js/GlobalMoraleState.js"></script>
	<script type="text/javascript" src="js/WheatState.js"></script>
	<script type="text/javascript" src="js/WinState.js"></script>
	<script type="text/javascript" src="js/HowToPlayState.js"></script>
	
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	let game = new Phaser.Game(1334 * RESOLUTION_SCALE, 750 * RESOLUTION_SCALE, Phaser.AUTO);
	game.state.add("Preload", preloadState);
	game.state.add("MenuState", MenuState);
	game.state.add("NewspaperSpinState", NewspaperSpinState);
	game.state.add("Gameplay", gameplayState);
	game.state.add("HighScore", HighScore);
	game.state.add("WinState", WinState);
	game.state.add("GlobalEnd", GlobalMoraleState);
	game.state.add("LocalEnd", LocalMoraleState);
	game.state.add("WheatEnd", WheatState);
	game.state.add("HowToPlay", HowToPlayState);
	game.state.start("Preload", true, true);


</script>

</body>
</html>
